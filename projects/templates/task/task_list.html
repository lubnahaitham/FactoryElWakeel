{% extends "base.html" %}

{% block content %}
     <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <div class="col-12">
        <div class="card-header" style="background-color:#0B5ED7">

            <h2 style="color:white">Task List</h2>
        </div>
        <br>
        <table class="table">
            <thead style="background-color:#2072bb">
            <tr class="col-10">
                <th>
                    <input type="checkbox" name="check" id="check">
                </th>
                <th scope="col" style="color:white">Task-ID</th>
                 <th scope="col" style="color:white">Project-ID</th>
                <th scope="col" style="color:white">Task Name</th>
                <th scope="col" style="color:white">Task Status</th>


                <th scope="col" style="color:white">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for task in task_list %}
                <tr>
                    <td scope="row">
                        <input type="checkbox" name="check" id="check">
                    </td>
                    <td>{{ task.task_id }}</td>
                     <td>{{ task.project.project_id }}</td>
                    <td>{{ task.task_name }}</td>
                    <td>{{ task.task_status }}</td>


                    <td>
                        <a href="{% url 'project:task_update' task.id %}" class="btn text-secondary px-0">
                            <i class="far fa-edit fa-lg"></i>
                        </a>

                        <a href="{% url 'project:task_view' task.id %}" class="btn text-secondary px-0">
                            <i class="fas fa-eye fa-lg"></i>
                        </a>
                       <a href="{% url 'project:task_pdf' task.id %}" class="btn text-secondary px-0">
                                <i class="fa-solid fa-file-pdf fa-lg"></i>
                            </a>
                        <form action="{% url 'project:task_delete' task.id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn">
                                <i class="far fa-trash-alt fa-lg text-danger float-right"></i>

                            </button>
                        </form>

                        <a href="{% url 'document:document_task_create' task.id %}" class="btn btn-outline-primary" style="float:right">
                            <i class="fas fa-plus"></i>Add Document
                        </a>
                    </td>


                </tr>

            {% endfor %}
            </tbody>

        </table>
    </div>
    </div>

</main>

{% endblock content %}
